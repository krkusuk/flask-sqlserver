{% extends "base.html" %}
{% block title %}All posts{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h1> All Posts</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Body</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>name
        {% for post in posts %}
            <tr>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td>{{post.category.name}}</td>
            </tr>  
        {% endfor %}
    </tbody>
{% endblock %}
