{% extends "base.html" %}
{% block title %}Guest Registration{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Guest Registration</h1>
  <form action="/addnewpost" method="POST">
    <div class="form-group">
        <label for="namefield">Title</label>
        <input type="text" class="form-control" id="namefield" name="title" aria-describedby="emailHelp" placeholder="Title">
        <small id="emailHelp" class="form-text text-muted">Let us know the post title.</small>
    </div>
    <div class="form-group">
        <label for="emailfield">Body</label>
        <input type="text" class="form-control" id="emailfield" name="body" aria-describedby="emailHelp" placeholder="body">
        <small id="emailHelp" class="form-text text-muted">Post description.</small>
    </div>

    <div class="form-group">
        <label for="emailfield">Category</label>
        <input type="int" class="form-control" id="emailfield" name="categoryid" aria-describedby="emailHelp" placeholder="1">
        <small id="emailHelp" class="form-text text-muted">Body category</small>
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>
{% endblock %}
